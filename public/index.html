<script>
  params = (new URL(document.location)).searchParams;

      for (i = 0; i <= products.length; i++) {
          if (params.has(`quantity${i}`)) {
              qty = params.get(`quantity${i}`);
              document.getElementById(`quantity${i}`).value = qty;

              if (qty > 0) {
                  document.getElementById(`errormessage_quantity${i}`).innerHTML = `You want: ${qty}`;
                  document.getElementById(`submit`).value = 'Invalid Value';
              }
          }

          if (params.has(`error_quantity${i}`)) {
              document.getElementById(`quantity${i}`).style.borderColor = "#FF0000";
              document.getElementById(`errormessage_quantity${i}`).innerHTML = params.get(`error_quantity${i}`);
              document.getElementById(`submit`).value = 'Invalid Value';
          }
      }
      //error generated for user

          alert(params.get('noselectionserror'));
          document.getElementById(`submit`).value = 'Nothing Selected';
      }
  }

<script>
  // Load JSON data
  const jsonData = {
      "racket": [
          {
          "brand": "Babolat",
          "price": 219.00,
          "image": "./images/Babolat.jpg",
          "quantity_available": 6,
          "description": "A personal favorite in our store."
          },
          {
          "brand": "Wilson",
          "price": 249.00,
          "image": "./images/Wilson.jpg",
          "quantity_available": 8,
          "description": "A trusted brand."
          },
          {
          "brand": "Prince",
          "price": 199.00,
          "image": "./images/Prince.jpg",
          "quantity_available": 18,
          "description": "Used by royalty."
          },
          {
          "brand": "Head",
          "price": 129.00,
          "image": "./images/Head.jpg",
          "quantity_available": 28,
          "description": "Somebody uses these."
          },
          {
          "brand": "Yonex",
          "price": 265.00,
          "image": "./images/Yonex.jpg",
          "quantity_available": 14,
          "description": "Their other products are just as good."
          }
      ],
      "ball": [
          {
          "brand" : "Single | (1 Count)",
          "price": 2.00,
          "image": "./images/Head.jpg",
          "quantity_available": 28,
          "description": "For use to play fetch with your dog."
          },
          {
          "brand" : "Can | (3 Count)",
          "price": 4.00,
          "image": "./images/Yonex.jpg",
          "quantity_available": 28,
          "description": "Good for a quick match."
          },
          {
          "brand" : "Box | (72 Count)",
          "price": 32.00,
          "image": "./images/Head.jpg",
          "quantity_available": 28,
          "description": "Good for several matches."
          }   
      ]
  };

  // Initialize the menu
  window.onload = function () {
      displayRacket(jsonData.racket[0]);
      displayBall(jsonData.ball[0]);
      populateDropdowns();
  };

  // Function to display racket information
  function displayRacket(racket) {
      document.getElementById("racketImage").src = racket.image;
      document.getElementById("racketDescription").innerText = racket.description;
      document.getElementById("racketQuantity").innerText = "Quantity Available: " +  racket.quantity_available;
      document.getElementById("hid_id_rackets") = racket.selectedIndex;
  }

  // Function to display ball information
  function displayBall(ball) {
      document.getElementById("ballImage").src = ball.image;
      document.getElementById("ballDescription").innerText = ball.description;
      document.getElementById("ballQuantity").innerText = "Quantity Available: " + ball.quantity_available;
      document.getElementById("hid_id_balls") = ball.selectedIndex;
  }

  // Function to populate dropdowns
  function populateDropdowns() {
      const racketDropdown = document.getElementById("racketDropdown");
      const ballDropdown = document.getElementById("ballDropdown");

      // Populate racket dropdown
      jsonData.racket.forEach((racket, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.text = racket.brand;
          racketDropdown.add(option);
      });

      // Populate ball dropdown
      jsonData.ball.forEach((ball, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.text = ball.brand;
          ballDropdown.add(option);
      });
  }

  // Function to handle changing racket selection
  function changeRacket() {
      const selectedIndex = document.getElementById("racketDropdown").value;
      const selectedRacket = jsonData.racket[selectedIndex];
      displayRacket(selectedRacket);
  }

  // Function to handle changing ball selection
  function changeBall() {
      const selectedIndex = document.getElementById("ballDropdown").value;
      const selectedBall = jsonData.ball[selectedIndex];
      displayBall(selectedBall);
  }
</script>
