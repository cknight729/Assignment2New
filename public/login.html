<script>
  let params = (new URL(document.location)).searchParams;

  window.onload = function () {
    console.log('window loaded');
    // if there are errors, display them
        if (params.has('errors_JSON')) {
            let login_form_errors = JSON.parse(params.get('errors_JSON'));
            alert('Error with login_form!');
            // put prev regigstration data back in form
            for (let i=0; i < login_form.elements.length; i++) {
                let reg_elt = login_form.elements[i];
                if (params.has(reg_elt.name)) {
                    reg_elt.value = params.get(reg_elt.name);  
                }
                if(login_form_errors[reg_elt.name]) {
                    document.getElementById(`${reg_elt.name}_error_msg`).innerHTML = login_form_errors[reg_elt.name];
                }
            }

        }
    }
</script>
